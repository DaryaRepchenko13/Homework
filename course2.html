<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="course2.css">
</head>
<body>
    <header class="back center">
        <div class="header">
            <h1 class="header__title">Добро пожаловать на мой сайт!</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <strong>поехали</strong> и <strong>приступай</strong></p>
            <a href="#" class="header__button" >Поехали!</a>
        </div>
    </header>
    <section>
        <div class="content center">
            <div class="content__cart">
                <div class="content__item content__item_1">Игра 1</div>
                <div class="content__item content__item_2">Игра 2</div>
                <div class="content__item content__item_3">Игра 3</div>
            </div>
        </div>
    </section>
    <section>
        <div class="game center">
            <div class="game__part">
                <div class="game__box">
                    <h1 class="game__title">Времена года!</h1>
                    <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                    <a href="#" class="game__button" onclick="whatSeason();">Играть!</a>
                </div>
                <div class="game__image">
                    <img src="IMG/img_1.svg" alt="Photo Game_1"> 
                </div>                
                </div>
            </div>
        </div>
    </section>
    <script src="hw_5_2.js"></script>
</body>
</html>
